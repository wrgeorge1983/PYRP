[control_plane]
hostname = "router"

rp_sla_base_url = "http://localhost:5023"  # default port is 5023

[[control_plane.interfaces]]

[[control_plane.static_routes]]
prefix = "10.0.0.0/8"
next_hop = "192.168.1.1"

[[control_plane.static_routes]]
prefix = "192.168.0.0/16"
next_hop = "192.168.1.1"


[rp_sla]
enabled = true
# port = 5023  # default port is 5023
admin_distance = 10
threshold_measure_interval = 60

[[rp_sla.routes]]
prefix = "0.0.0.0/0"
next_hop = "1.1.1.1"
priority = 1
threshold_ms = 1

[[rp_sla.routes]]
prefix = "0.0.0.0/0"
next_hop = "1.1.1.2"
priority = 1
threshold_ms = 100

[[rp_sla.routes]]
prefix = "0.0.0.0/0"
next_hop = "1.1.1.3"
priority = 3
threshold_ms = 100

[[rp_sla.routes]]
prefix = "0.0.0.0/0"
next_hop = "10.1.1.4"
priority = 5
threshold_ms = 50

[[rp_sla.routes]]
prefix = "10.0.0.0/8"
next_hop = "1.1.1.3"
priority = 5
threshold_ms = 50

